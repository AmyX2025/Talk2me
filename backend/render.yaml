services:
  - type: web
    name: talk2me-backend
    env: docker
    region: singapore
    plan: free
    branch: main
    buildCommand: docker build -t talk2me-backend .
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false # Render will prompt you to enter this in the dashboard
